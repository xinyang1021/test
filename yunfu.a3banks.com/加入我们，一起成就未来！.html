		$(window).load(function(){
			fade(1);

	    function ToRegister(){
	        var url = "https://yunfu.a3banks.com/wap.php?m=reg&a=reg&invite_mobile=2667737&platform=2";
	        location.href = url;
	    }
		$(window).scroll(function () {
	        var myVideo = document.getElementsByTagName('video')[0];
			var reH = $("#recommon").height();
			var scrollTop = $(this).scrollTop();
			var scrollHeight = $(document).height();
			var windowHeight = $(this).height();
			if (scrollTop + windowHeight > scrollHeight) {
				//此处是滚动条到底部时候触发的事件，在这里写要加载的数据，或者是拉动滚动条的操作
				//alert('到底了')

	//			$(".banner22").animate({"scrollTop":"0px"},1000);
				$("#recommon").hide();
			}else{
	//			$(".banner22").hide();
				$("#recommon").show();
				$("#recommon").animate({"scrollTop":"0px"},1000);
			}
		});
		$(window).resize(function(){
			changeSize();
		})
		//窗体改变大小
		function changeSize(){
			var winH = $(window).height();
			var banH = $(".banner1").height();
			if( banH > winH ){
				var TobomH = banH - winH;
				//console.log(TobomH);
				//$(".up").css({"bottom":-TobomH+10});
			}
	        if( winH > 450 ){
	            $(".banner1").attr('src','static/wap/marketing/bg.png');
	            $(".videobox").css({"height":"200px"});
	        }else{
	            $(".banner1").attr('src','static/wap/marketing/bg_1.jpg');
	            $(".videobox").css({"height":"120px"});
	        }
		}
		//定时器
		function fade(t){
			if(t){
				$i = 0;
				tt();
			}else{
				$i = 1;
				tt(1);
			}
			//console.log(t);
			//clearInterval(sss);
			setTimeout("fade($i)",1000);
		}
		//图标透明度从.1到1闪烁
		function tt(t){
			if(t){
				$(".up").animate({"opacity":"1"},500);
			}else{
				$(".up").animate({"opacity":".1"},500);
			}
		}
	</script>
